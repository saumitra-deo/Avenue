<div class="container">

  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="signin(signinForm.value)">
    <h2 class="form-signin-heading">Avenues Inc.</h2>
    <div class="">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address">

      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
      <!--<div class="checkbox">-->
      <!--<label>-->
      <!--<input type="checkbox" value="remember-me"> Remember me-->
      <!--</label>-->
      <!--</div>-->
      <button [disabled]="signinForm.invalid" type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </div>
  </form>

</div>
