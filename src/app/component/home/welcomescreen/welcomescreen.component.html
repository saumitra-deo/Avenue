<!-- Page Content -->

  <!-- Jumbotron Header -->
  <header class="jumbotron hero-spacer">
    <h1>A Warm Welcome!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, ipsam, eligendi, in quo sunt possimus non

  <!-- Title -->
  <div class="row">
    <div class="col-lg-12">
      <h3>Latest Features</h3>
    </div>
  </div>
  <!-- /.row -->

  <!-- Page Features -->
  <div class="row text-center">

    <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let book of books">
      <div class="thumbnail">
        <img [src]="book.bigUrl" alt="">
        <div class="caption">
          <h5>{{book.name}}</h5>
          <p>{{book.publication}}</p>
          <p>
            <a (click)="AddtoWishlist(book)" class="btn btn-primary">Wishlist</a>
          </p>
        </div>
      </div>
    </div>

  </div>
  <!-- /.row -->
