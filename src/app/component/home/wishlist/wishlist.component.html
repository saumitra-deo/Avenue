<!-- Title -->
<div class="row">
  <div class="col-lg-12">
    <h3 *ngIf="wishlist">Your Wishlist</h3>
    <h3 *ngIf="!wishlist">Wishlist is Empty, Please add some books.</h3>
  </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center" *ngIf="wishlist">

  <div class="col-md-3 col-sm-6 hero-feature" *ngFor="let book of wishlist">
    <div class="thumbnail">
      <img [src]="book.bigUrl" alt="">
      <div class="caption">
        <h5>{{book.name}}</h5>
        <p>{{book.publication}}</p>
        <p>
          <a class="btn btn-primary">Read Book</a>
        </p>
      </div>
    </div>
  </div>

</div>
<!-- /.row -->
